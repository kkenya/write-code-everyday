AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  write-code-everday

  Sample SAM Template for write-code-everday

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  WriteCodeEverydayFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: write_code_everyday/dist
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Events:
        Schedule:
          Type: Schedule # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Schedule: rate(5 minutes) # 'cron(0 10,15,20,23 * * ? *)'
            Name: DailySchedule
            Description: execute daily

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  WriteCodeEverydayFunction:
    Description: 'Write Code Everyday Lambda Function ARN'
    Value: !GetAtt WriteCodeEverydayFunction.Arn
  WriteCodeEverydayFunctionIamRole:
    Description: 'Implicit IAM Role created for Write Code Everyday function'
    Value: !GetAtt WriteCodeEverydayFunctionRole.Arn
